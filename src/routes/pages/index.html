<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <script type="text/javascript">
      function buscar() {
        const input = document.getElementById("input-buscar");
        fetch(`https://cyberely-test-vulns.onrender.com/busqueda?q=${input.value}`, {
          method: "GET",
          mode: "cors",
          credentials: "include",
        })
          .then((response) => response.text())
          .then((data) => {
            const busquedaMessage = `Error al buscar: ${data}`;
            const div = document.getElementById("busqueda-error");
            div.innerHTML = busquedaMessage;
          });
      }

      function cerrarChat() {
        const chat = document.getElementById("chat-desplegado");
        const chatEscondido = document.getElementById("chat-escondido");
        chat.style.display = "none";
        chatEscondido.style.display = "flex";
      }

      function abrirChat() {
        const chat = document.getElementById("chat-desplegado");
        const chatEscondido = document.getElementById("chat-escondido");
        chatEscondido.style.display = "none";
        chat.style.display = "flex";
      }
    </script>
  </head>

    style="
      background: #3e4a61;
      margin: 0;
      color: #d9dad7;
      font-family: verdana, sans-serif;
      display: flex;

    <!-- CHAT EN VIVO -->
    <div

        bottom: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        background-color: #d9dad7;

              background-color: #efecec;

          <div style="font-size: 8pt">Hola Franco, ¿En qué puedo ayudarte?</div>
        </div>
      </div>
      <div style="border-bottom: 1px solid #5f6769; width: 95%; display: flex; align-self: center"></div>
      <div style="color: black; display: flex; text-align: center">
        <div>
          <input style="width: 90%; margin-top: 10px" placeholder="Tu nombre" />
          <input style="width: 90%; margin-top: 3px; height: 40px" placeholder="Tu mensaje" />

        display: none;
        flex-direction: column;
